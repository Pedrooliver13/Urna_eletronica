<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>urna Eletrônica</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <body>
    <section class="urna">
      <div class="urna__screen">
        <div class="urna__title" data-urna="title">
          <h3>Vereador</h3>
        </div>
        <div class="urna__column" data-urna="voto">
        </div>
        <div class="urna__results" data-urna="results"></div>
      </div>

      <div class="urna__keyboard">
        <div class="urna__column">
          <div class="urna__key" data-urna="key">1</div>
          <div class="urna__key" data-urna="key">2</div>
          <div class="urna__key" data-urna="key">3</div>
        </div>

        <div class="urna__column">
          <div class="urna__key" data-urna="key">4</div>
          <div class="urna__key" data-urna="key">5</div>
          <div class="urna__key" data-urna="key">6</div>
        </div>

        <div class="urna__column">
          <div class="urna__key" data-urna="key">7</div>
          <div class="urna__key" data-urna="key">8</div>
          <div class="urna__key" data-urna="key">9</div>
        </div>

        <div class="urna__column">
          <div class="urna__key" data-urna="key">0</div>
        </div>

        <div class="urna__dashboard">
          <button class="btn btn--white" data-urna="clear">Branco</button>
          <button class="btn btn--red" data-urna="corrects">Corrige</button>
          <button class="btn btn--green" data-urna="confirm">Confirma</button>
        </div>
      </div> 
    </section>

    <section class="results">
      Em quem você votou?
      <div class="results__title">
      </div>
    </section>

    <script type="module" src="./js/scripts.js"></script>
</body>
</body>
</html>
